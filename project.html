<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mijn Projecten</title>
  <style>
    html, body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    header nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    header nav a:hover {
      color: #2f80ed;
      text-decoration: underline;
    }

    header h1 {
      color: #000;
      margin-top: 10px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .project-card {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      color: black;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      width: 100%;
      border-radius: 8px;
      max-height: 200px;
      object-fit: cover;
    }

    .project-card h3 {
      margin-top: 10px;
      font-size: 1.1em;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      width: 100%;
      max-height: 90%;
      overflow: auto;
      position: relative;
      display: flex;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .popup-content img {
      max-width: 100%;
      max-height: 70vh;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
      flex: 1 1 300px;
    }

    .popup-text-block {
      flex: 1 1 300px;
      text-align: left;
      color: #333;
      font-size: 1em;
    }

    .popup-text-block h2 {
      margin-top: 0;
    }

    .popup-text-block p {
      margin-top: 10px;
      line-height: 1.6;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    footer {
      background: rgba(0, 0, 0, 0.8);
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: auto;
    }

    footer a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .project-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .project-grid {
        grid-template-columns: 1fr;
      }
      .popup-content {
        flex-direction: column;
        text-align: center;
      }
      .popup-text-block {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="over.html">Over</a>
      <a href="contact.html">Contact</a>
    </nav>
    <h1>Mijn Projecten</h1>
  </header>

  <main>
    <div class="container">
      <section class="project-grid">
        <figure class="project-card" data-title="Verkeerslicht Simulatie" data-img="assets/images/project1.png" data-description="Dit project simuleert een realistisch kruispunt met twee sets verkeerslichten. Elke set bestaat uit drie LEDs (rood, oranje en groen) die wisselen op basis van een geprogrammeerd tijdschema.">
          <img src="assets/images/project1.png" alt="Project 1">
          <h3>Verkeerslicht Simulatie</h3>
        </figure>

        <figure class="project-card" data-title="Servo + Leds" data-img="assets/images/project2.png" data-description="Een servomotor wordt aangestuurd via een drukknop. De beweging wordt visueel weergegeven met LED-lampjes.">
          <img src="assets/images/project2.png" alt="Project 2">
          <h3>Servo + Leds</h3>
        </figure>

        <figure class="project-card" data-title="Rijdend Voertuig" data-img="assets/images/project3.png" data-description="Een voertuig aangedreven door twee motoren. De richting en snelheid worden bestuurd met een potentiometer en getoond op een LCD-display.">
          <img src="assets/images/project3.png" alt="Project 3">
          <h3>Rijdend Voertuig</h3>
        </figure>

        <figure class="project-card" data-title="LDR Alarmlicht" data-img="assets/images/project4.jpg" data-description="Een lichtsensor (LDR) detecteert omgevingslicht. Wanneer het donker wordt, begint een LED automatisch te knipperen. Ideaal voor lichtgebaseerde detectie.">
          <img src="assets/images/project4.jpg" alt="Project 4">
          <h3>LDR Alarmlicht</h3>
        </figure>

        <figure class="project-card" data-title="Echt Verkeerslicht" data-img="assets/images/project5.png" data-description="Een echte Arduino-opstelling met LEDs en weerstanden simuleert de werking van een verkeerslicht. Het circuit is opgebouwd op een breadboard.">
          <img src="assets/images/project5.png" alt="Project 5">
          <h3>Echt Verkeerslicht</h3>
        </figure>

        <figure class="project-card" data-title="DC Motorbesturing" data-img="assets/images/project6.png" data-description="Een DC-motor bestuurd door vier knoppen: vooruit, achteruit, stoppen, en snelheidscontrole. Dit combineert digitale input met motorsturing.">
          <img src="assets/images/project6.png" alt="Project 6">
          <h3>DC Motorbesturing</h3>
        </figure>
      </section>
    </div>
  </main>

  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <img id="popup-img" src="" alt="Popup afbeelding">
      <div class="popup-text-block">
        <h2 id="popup-title"></h2>
        <p id="popup-text"></p>
      </div>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');
    const popupText = document.getElementById('popup-text');
    const popupTitle = document.getElementById('popup-title');
    const closeBtn = document.querySelector('.close-btn');
    const cards = document.querySelectorAll('.project-card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const title = card.dataset.title;
        const description = card.dataset.description;
        const imgSrc = card.dataset.img;

        popupImg.src = imgSrc;
        popupImg.alt = title;
        popupTitle.textContent = title;
        popupText.textContent = description;
        popup.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });
  </script>
   <footer>
    <a href="#">Privacybeleid</a> |
    <a href="#">Voorwaarden</a> |
    <a href="#">Sitemap</a>
  </footer>

</body>
</html>
