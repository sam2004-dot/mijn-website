<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title style="color: black;">Mijn Projecten</title>
  <link rel="stylesheet" href="style.css">
<a href="index.html" style="color: black; text-decoration: none; margin-right: 10px;">Home</a>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    /* Blauwe headerbalk toegevoegd */
    header {
      background-color: rgb(0, 140, 255);
      padding: 20px;
      color: white;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      padding: 20px;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 0;
      list-style: none;
    }
    .project-card {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .project-card img {
      width: 100%;
      max-width: 250px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .project-card figcaption {
      font-size: 0.95em;
      line-height: 1.4;
    }
    footer {
      background-color: rgb(0, 140, 255);
      color: black;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
    footer nav a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
    }
    footer nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="color: black;">Mijn Projecten</h1>
  </header>
  <main class="container">
    <section class="project-grid">
      <figure class="project-card">
        <img src="assets/images/project1.png" alt="Schermafbeelding van project 1">
        <figcaption>
          Dit project simuleert een kruispunt met verkeerslichten. Aan beide kanten staan 3 leds (rood, oranje, groen) die afhankelijk van een tijdschema automatisch wisselen van kleur. Ideaal om basislogica en schakelingen met timers te oefenen.
        </figcaption>
      </figure>
      <figure class="project-card">
        <img src="assets/images/project2.png" alt="Schermafbeelding van project 2">
        <figcaption>
          Hier werk ik met een servomotor die reageert op input van een knop. De leds tonen aan of de servo in beweging is. Dit is een oefening in het combineren van beweging met visuele feedback via lichtsignalen.
        </figcaption>
      </figure>
      <figure class="project-card">
        <img src="assets/images/project3.png" alt="Schermafbeelding van project 3">
        <figcaption>
          In dit project stel ik een voertuig voor dat vooruit en achteruit kan rijden met behulp van twee motoren. Een potentiometer regelt de snelheid en op het LCD-scherm wordt live de snelheid en rijrichting weergegeven. Dit is een voorbeeld van hoe sensoren, actuatoren en schermoutput samenwerken.
        </figcaption>
      </figure>
      <figure class="project-card">
        <img src="assets/images/project4.jpg" alt="Schermafbeelding van project 4">
        <figcaption>
          In dit project laat ik zien hoe een LDR werkt met behulp van een led en een potentiometer. Door de veranderde weerstand gaat de led knipperen als een noodlamp.
        </figcaption>
      </figure>
      <figure class="project-card">
        <img src="assets/images/project5.png" alt="Schermafbeelding van project 5">
        <figcaption>
          Dit project laat zien hoe de leds van een verkeerslicht werken, niet in simulatie maar in het echt met een breadboard, Arduino en enkele weerstanden om de leds te beschermen.
        </figcaption>
      </figure>
      <figure class="project-card">
        <img src="assets/images/project6.png" alt="Schermafbeelding van project 6">
        <figcaption>
          In dit project demonstreer ik hoe een DC-motor werkt met behulp van 4 drukknoppen voor besturing in verschillende richtingen. Een voorbeeld van motor aansturing met een Arduino en een motor driver.
        </figcaption>
      </figure>
    </section>
  </main>
  <footer>
    <nav>
      <a href="index.html">Home</a>
      <a href="over.html">Over</a>
      <a href="contact.html">Contact</a>
    </nav>
  </footer>
</body>
</html>
